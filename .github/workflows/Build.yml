name: Build and Push llama.cpp

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  # Image names MUST be lowercase
  IMAGE_CUDA: llama-cuda
  IMAGE_ROCM: llama-rocm

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest llama.cpp tag
        id: get_tag
        run: |
          TAG=$(curl -s https://api.github.com/repos/ggerganov/llama.cpp/releases/latest | jq -r .tag_name)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase Image Names
        id: img_names
        run: |
          echo "cuda_path=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_CUDA }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT
          echo "rocm_path=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_ROCM }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT

      # BUILD CUDA IMAGE
      - name: Build and push CUDA
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.cuda
          push: true
          build-args: |
            LLAMA_TAG=${{ steps.get_tag.outputs.tag }}
          tags: |
            ${{ steps.img_names.outputs.cuda_path }}:latest
            ${{ steps.img_names.outputs.cuda_path }}:${{ steps.get_tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # BUILD ROCM IMAGE
      - name: Build and push ROCM
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.rocm
          push: true
          build-args: |
            LLAMA_TAG=${{ steps.get_tag.outputs.tag }}
          tags: |
            ${{ steps.img_names.outputs.rocm_path }}:latest
            ${{ steps.img_names.outputs.rocm_path }}:${{ steps.get_tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
