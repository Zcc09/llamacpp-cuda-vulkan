name: Auto-Build llama.cpp Release

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering

env:
  REGISTRY: ghcr.io
  # We will set IMAGE_NAME dynamically in the steps to ensure it is lowercase

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      # --- FIX START ---
      - name: Lowercase Repository Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      # --- FIX END ---

      - name: Get latest upstream release tag
        id: get_tag
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/ggml-org/llama.cpp/releases/latest | jq -r .tag_name)
          echo "Latest upstream tag: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Check if image exists
        id: check_image
        env:
          TAG: ${{ steps.get_tag.outputs.tag }}
        run: |
          # Use the lowercased env.IMAGE_NAME here
          if curl -s -f -l "https://ghcr.io/v2/${{ env.IMAGE_NAME }}/manifests/${{ env.TAG }}" > /dev/null; then
            echo "Image for tag $TAG already exists. Skipping build."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image for tag $TAG not found. Proceeding to build."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: steps.check_image.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.check_image.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.check_image.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            GIT_TAG=${{ steps.get_tag.outputs.tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
