name: Docker

on:
  push:
    branches: [ master, main ]
    tags: [ 'b*' ]
  workflow_dispatch:

env:
  # HOST: The registry hostname (e.g. ghcr.io)
  REGISTRY: ghcr.io
  # IMAGE_NAME: The name of the image (e.g. user/repo)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-hybrid-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            # Tag as 'latest' only on default branch push
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            # Custom tag for this hybrid build
            type=raw,value=server-hybrid

      - name: Determine Version Tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=master" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Pass the release tag to the Dockerfile to clone the correct version
          build-args: |
            RELEASE_TAG=${{ env.RELEASE_TAG }}
          # Use the cache we created in the other workflow
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:builder-cache
          cache-to: type=inline
