name: Build Cache

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Weekly on Sundays

jobs:
  build-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: builder
          push: true
          tags: ghcr.io/${{ github.repository }}:builder-cache
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:builder-cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:builder-cache,mode=max
