services:
  llamacpp:
    image: ghcr.io/zcc09/llamacpp-cuda-vulkan:latest
    pull_policy: always
    container_name: llamacpp
    restart: unless-stopped
    ports:
      - "30069:8080"
    volumes:
      - "/mnt/Fast/Apps/llamacpp/models:/models"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video,display
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd 
    command:
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8080"
      - "--models-dir"
      - "/models"
      - "--n-gpu-layers"
      - "99"
      - "--split-mode"
      - "layer"
      - "-c"
      - "32000"
      - "-ctk"
      - "q8_0"
      - "-ctv"
      - "q8_0"
      - "-fa"
      - "auto"


    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
