services:
  # -------------------------------------------------------
  # Service 1: The AMD Worker (Vulkan)
  # -------------------------------------------------------
  rpc-amd:
    image: ghcr.io/zcc09/llamacpp-cuda-vulkan:latest
    container_name: llama-rpc-amd
    pull_policy: always
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    # -------------------------------------------------------
    # FIX: Ensure Vulkan worker also ignores stubs (just in case)
    # -------------------------------------------------------
    environment:
      - LD_LIBRARY_PATH=/usr/local/cuda/lib64:/usr/lib/x86_64-linux-gnu
    command: >
      /usr/local/bin/vulkan/rpc-server 
      --host 0.0.0.0 
      --port 50052
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50052"]
      interval: 5s
      timeout: 10s
      retries: 5

  # -------------------------------------------------------
  # Service 2: The Main Server (CUDA + Web UI)
  # -------------------------------------------------------
  llama-main:
    image: ghcr.io/zcc09/llamacpp-cuda-vulkan:latest
    container_name: llama-main
    pull_policy: always
    restart: unless-stopped
    ports:
      - "30069:8080"
    volumes:
      - "/mnt/Fast/Apps/llamacpp/models:/models"
    depends_on:
      rpc-amd:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # -------------------------------------------------------
    # CRITICAL FIX: Override LD_LIBRARY_PATH
    # We remove the 'stubs' path so it finds the real NVIDIA driver
    # -------------------------------------------------------
    environment:
      - LD_LIBRARY_PATH=/usr/local/nvidia/lib:/usr/local/nvidia/lib64:/usr/local/cuda/lib64:/usr/lib/x86_64-linux-gnu
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    
    # Run the server
    command: >
      /usr/local/bin/cuda/llama-server 
      -m /models/nemotron-3-nano-30b-q4km.gguf
      --host 0.0.0.0 
      --port 8080 
      --rpc rpc-amd:50052 
      -ngl 99
      --mmap
